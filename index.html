<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat-Data</title>

	<!-- bootstrap css -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- custom styles -->
	<link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        ChatData
	      </a>
	    </div>
	    <span class="navbar-text navbar-right">
	    	<i class="glyphicon glyphicon-tasks navbar-link"></i>
	    </span>
	  </div>
	</nav>
	
	<div class="container-fluid">
		<div class="row main-row">
			<div class="col-sm-8">
				<div class="messages-row">

				 	<h4>No messages yet!</h4>	

				</div>
			</div>
			<div class="col-sm-4 data-section">
				<!-- this section will contain data visualizations ...
				will expand/collapse on click of button (use Bootstrap collapse - JS plugin) -->
			</div>
		</div>
		<div class="row input-row">
			<form class="form-inline chat-form">
				<input type="text" class="form-control" id="message" rows="2" placeholder="Chat away..." autofocus>
				<button type="submit" class="btn btn-primary" id="Send">Send</button>
			</form>
		</div>
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
