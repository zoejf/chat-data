<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat-Data</title>

	<!-- bootstrap css -->
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- font awesome icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
	<!-- custom styles -->
	<link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	    	<span class="navbar-brand fredoka">ClassroomCh@t</span>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	    	<li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	        	<span id="username-span">
	        		<script id="username-template" type="text/x-handlebars-template">
	        			Chatting as {{username}}
	        			<span class="caret"></span>
	        		</script>
	        	</span>
	        </a>
        	<ul class="dropdown-menu">
          	<li><a id="change-users">Switch Users</a></li>
        	</ul>
	      </li>
	    	<li class="navbar-text"><i class="fa fa-bar-chart fa-2" id="chart"></i></li>
	    </ul>
	  </div>
	</nav>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
	        <h4 class="modal-title" id="myModalLabel">Get Started with ClassroomCh@t</h4>
	      </div>
	      <div class="modal-body">
	        <form class="username-form form-inline">
	        	<input type="text" class="form-control" id="username" placeholder="Choose your username..." autofocus>
	        	<button type="submit" class="btn btn-primary">Submit</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="row main-row">
		<div class="col-sm-12 messages-section">
			<div class="row messages-row">
			 	<h4>No messages yet!</h4>	
			 	<div id="messages-list">
			 		<script id="messages-template" type="text/x-handlebars-template">
				 		<div class="one-message">
				 			<div class="message-bubble">
				 				{{content}}	
				 			</div>
				 			<div class="author">
				 				{{username}} ({{createdAt}})
				 			</div>
				 		</div>
			 		</script>
			 	</div>
			</div>
			<div class="row input-row">
				<form class="form-inline chat-form">
					<input type="text" class="form-control" id="message" rows="2" placeholder="Chat away..." autofocus>
					<button type="submit" class="btn btn-primary" id="Send">Send</button>
				</form>
			</div>
		</div>
		<div class="data-section">
			<div id="sentiments">
				<h5>
					<span class="fredoka">How are students feeling?</span>
					<button type="button" class="btn btn-info btn-sm" id="update-data">Update Data</button>
				</h5>
				<script id="sentiment-template" type="text/x-handlebars-template">
					<div class="sentiment-types">
						<div class="sentiment">
							<strong>Positive</strong> {{positive}}
						</div>
						<div class="sentiment">
							<strong>Negative</strong> {{negative}}
						</div>
						<div class="sentiment">
							<strong>Neutral</strong>  {{neutral}}
						</div>
					</div>
					<div class="score">
						<strong>Sentiment Strength</strong>  {{average}}
					</div>
					<div>
						<strong>{{length}} messages analyzed</strong>
					</div>
					<br>
					<p class="fine-print">Note: Score refers to sentiment strength. The stronger the sentiment, the further from zero (0.0 is neutral).</p>
				</script>
				<div class="chart">
					<canvas id="sentimentChart" width="300" height="300"></canvas>	
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <!-- chartjs -->
  	<script src="scripts/Chart.js"></script>
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
